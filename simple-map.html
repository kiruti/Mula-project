<!DOCTYPE html>
<html>
<head>
	<title>Simple Leaflet Map</title>	
	<meta charset="utf-8"/>
	<link 
		rel="stylesheet"
		href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" 
	/>
</head>
<body>
	<div id="map" style="width: 1350px; height: 620px"></div>

	<script
		 src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
	</script>

	<script>
		var map = L.map('map').setView([ -1.273354361415031, 36.80712819099427], 18);
		mapLink =
			'<a href="http://openstreetmap.org">OpenStreetMap</a>';
		L.tileLayer(
			'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data& copy ; ' + mapLink,
			maxZoom: 18,
			}).addTo(map);
		var marker = L.marker([-1.273354361415031, 36.80712819099427])
			.addTo(map)
			.bindPopup("<b> School of<br> Computing <br>and <br>Informatics </b>.")
			.openPopup();

		</script>
</body>

</html>
